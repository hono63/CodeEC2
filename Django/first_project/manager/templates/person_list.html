{% extends "base.html" %}
{% block title %}Person List{% endblock %}
{% load staticfiles %}

{% block body %}
<div id="wrapper">
  <div id="page-wrapper">
	<div class="row">
	  <div class="col-lg-6 full-width margin-top-20percent">
		<div class="panel panel-default full-width">

		  <div class="panel-heading">
			Person List
		  </div>
			<a href="{% url 'book_add' %}" class="btn btn-default btn-sm">追加</a>
		  <div class="panel-body full-width full-height">
			<table id="person-list-table" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline full-width">
			  <thead>
				<tr>
				  <th>ID</th>
				  <th>名前</th>
					<th>性別</th>
					<th>Action</th>
				</tr>
			  </thead>
			  <tbody>
			    {% for person in persons %}
				<tr>
				  <td>{{person.id}}</td>
				  <td>{{person.name}}</td>
					<td>{{person.sex}}</td>
					<td>
            <a href="{% url 'person_mod' person_id=person.id %}" class="btn btn-default btn-sm">修正</a>
            <a href="{% url 'person_del' person_id=person.id %}" class="btn btn-default btn-sm">削除</a>
          </td>
				</tr>
				{% endfor %}
			  </tbody>
			</table>
		  </div>

		</div>
	  </div>
	</div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $('#person-list-table').DataTable({
	  responsive: true,
	  ordering: false,
	  displayLength: 20,
    });
  });
</script>
{% endblock %}
